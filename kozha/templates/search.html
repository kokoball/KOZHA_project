<!DOCTYPE html>
<html lang="en">

<head>
    <title>search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <section class="toolbar">
        <div><a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/back_button.png') }}"></a>
        </div>
        <form class="from-inline my-2 my-lg-0" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"></button>
        </form>
    </section>
    <br>

    <section class="popularity-keyword">
        <div class="text1">
            <h3>추천 키워드</h3>
        </div>
        <div class="button-box1">
            <button>지갑</button>
            <button>백팩</button>
            <button>숏패딩</button>
            <button>컬럼비아백팩</button>
        </div>
        <div class="button-box2">
            <button>가방</button>
            <button>니트</button>
            <button>후드집업</button>
            <button>비니</button>
        </div>
    </section>

    <section class="popularity-hashtag">
        <div class="text1">
            <h3>Top게시물</h3>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/hashtag1.png') }}">

                </div>
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/hashtag2.png') }}">
                </div>
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/hashtag3.png') }}">
                </div>
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/hashtag1.png') }}">
                </div>
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/hashtag2.png') }}">
                </div>
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/hashtag3.png') }}">
                </div>
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/hashtag1.png') }}">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section class="popularity-goods">
        <div class="text1">
            <h3>Top상품</h3>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/goods1.png') }}">
                </div>
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/goods2.png') }}">
                </div>
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/goods3.png') }}">
                </div>
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/goods1.png') }}">
                </div>
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/goods2.png') }}">
                </div>
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/goods3.png') }}">
                </div>
                <div class="swiper-slide">
                    <img src="{{ url_for('static', filename='images/goods1.png') }}">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section id="galleries">
        <!-- Photo Galleries -->
        <div class="gallery">
            <div class="content">
                <!-- 상품 진열 부분 -->
                {% for post in posts %}
                <div class="media">
                    <a href="{{ url_for('post', post_id=post.id) }}">
                        <img src="{{ url_for('static', filename='update_pics/'+post.content_img) }}" alt=""
                            title="This right here is a caption." />
                    </a>
                    <div class="user_information">
                        <div class="box1"><img
                                src="{{ url_for('static', filename = 'profile_pics/' + post.author.image_file) }}">
                        </div>
                        <div class="box2">{{ post.author.username }}</div>
                        <div class="box3">{{ post.date_posted.strftime('%Y-%m-%d') }}</div>

                                      C475.078,202.133,457.19,236.016,421.405,271.795z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="box5"><img src="{{ url_for('static', filename='images/comment_button.png') }}">
                        </div>
                        <div class="box6"><img src="{{ url_for('static', filename='images/share_button.png') }}"></div>
                        <div class="box7">{{ post.title }}</div>
                        <!-- <div class="box8">99+</div>
					<div class="box13">99+</div>
					<div class="box14">42</div> -->
                        <div class="box9">{{ post.tags[0].tagname }}</div>
                        <div class="box10">{{ post.tags[1].tagname }}</div>
                        <div class="box15">{{ post.tags[2].tagname }}</div>
                        <div class="box16">{{ post.tags[3].tagname }}</div>
                        <div class="box11">{{ post.content[:9] }}..<a
                                href="{{ url_for('post', post_id = post.id) }}">view
                                more</a></div>
                        <div class="box12"></div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <footer>
        </footer>
    </section>


    <!-- script -->
    <script src="{{ url_for('static', filename='js/like_heart.js') }}"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>

</html>
